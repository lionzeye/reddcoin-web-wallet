<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reddcoin HD Web Wallet</title>

    <!-- styles -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- /styles -->

    <!-- core expose -->
    <script src="deps/bitcore.js"></script>
    <script src="../node_modules/reddcoin-electrum-js/browser/electrum.js"></script>
     <script src="deps/angular.js"></script>

    <script>
      // expose reddcore browser
      var bitcore = require('bitcore');
      // expose electrum browser
      var electrum = require('electrum');
      // setup the angular app
      var browserWallet = angular.module('browserWallet', []);
    </script>
    <!-- /core expose  -->

  </head>
  <body>
    <!-- page -->
    <div id="page">
      <!-- header -->
      <header id="header">
        <div class="logo">
          <img src="assets/img/Reddcoin-name.png" alt="Reddcoin Browser Wallet" />
        </div>
      </header>
      <!-- /header -->

      <!-- app -->
      <div id="app" ng-app="browserWallet">
        <div ng-controller="addresses" id="addresses">

          <div class="address__item" ng-if="addresses.length > 0" ng-repeat="obj in addresses">



            {{ obj.address }} - {{ formatBalance(obj) }} RDD <br />



            <!-- will add support to view the transactions back soon
            <ul class="transactions">
              <li class="transactions__header">Transactions</li>
              <li class="transaction"></li>
            </ul>
            -->

            <div class="address__item-send" ng-if="formatBalance(obj) !== '0.00' ">

              <h3>Send a Payment</h3>
              <input type="text" ng-model="payment.sendTo" placeholder="Send to RDD Address">
              <input type="text" ng-model="payment.amount" placeholder="Amount to Send">
              <input type="password" ng-model="payment.password" placeholder="Password">
              <button ng-click="submitPayment( obj.address )">Send Payment</button>
            </div>
          </div>

          <!-- form -->
          <div class="form">

            <div class="form__wrap">
              <h3>You can enter an existing seed or you may generate a new one</h3>
              <input type="text" ng-model="bip39seed" placeholder="Wallet Seed"/>
            </div>

            <div class="form__wrap">
              <input type="password" ng-model="password" placeholder="Wallet Password" style="width:150px;"/>
              <button ng-click="loadWallet()">Load Wallet from Seed</button>
              <button ng-click="generateSeed()">Generate Seed</button>
            </div>

            <div class="form__wrap">
              <small>Note: The default seed will load the test wallet being developed with at current.</small>
            </div>
          </div>
          <!-- /form -->

        </div>
      </div>
      <!-- /app -->
    </div>
    <!-- /page -->
  <script type="text/javascript" src="app.js"></script></body>
</html>
